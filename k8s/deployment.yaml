  apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:  
    name: "interview-evaluations"
    labels: 
      app: "interview-evaluations"
      track: "stable"
  spec: 
    replicas: 2
    template: 
      metadata: 
        name: "interview-evaluations"
        labels: 
          app: "interview-evaluations"
          track: "stable"
      spec: 
        containers: 
          - name: "interview-evaluations"
            image: "revature/interview-evaluations:0.1"
            ports: 
              - containerPort: 8080
            resources:
              requests:
                cpu: 0.1
                memory: 400M
              limits:
                cpu: 0.1
                memory: 400M
